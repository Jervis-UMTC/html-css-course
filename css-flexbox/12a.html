<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .box{
      display: flex;
      flex-direction: row;
    }

    .red-box{
      width: 200px;
      background-color: red;
    }

    .green-box{
      width: 75px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="red-box">200px</div>
    <div class="green-box">75px</div>
  </div>
</body>
</html>
