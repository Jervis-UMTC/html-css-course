<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .box{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      border: 1px solid gray;
      height: 50px;
    }

    .red-box{
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="red-box">item1</div>
    <div class="red-box">item2</div>
    
  </div>
</body>
</html>
