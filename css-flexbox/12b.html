<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .box{
      display: flex;
      flex-direction: row;
    }

    .red-box1{
      width: 50px;
      background-color: red;
    }
    .red-box2{
      width: 75px;
      background-color: red;
    }

    .green-box{
      flex:1;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="red-box1">item1</div>
    <div class="green-box">item2</div>
    <div class="red-box2">item3</div>
  </div>
</body>
</html>
