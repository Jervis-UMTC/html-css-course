<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(20, 20, 247);
    border-color: rgb(20, 20, 247);
    border-style: solid;
    border-radius: 4px;
    height: 35px;
    width: 60px;
    cursor: pointer;
    margin-left: 10px;
    transition: color 0.15s, background-color 0.15s, opacity 0.15s;
  }

  .join-button:hover {
    background-color: rgb(20, 20, 247);
    color: white;
  }

  .join-button:active{
    opacity: 0.6;
  }

  .tweet-button{
    background-color: rgb(6, 103, 167);
    color: white;
    border: rgb(6, 103, 167);
    border-radius: 17px;
    height: 35px;
    width: 80px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
    transition: box-shadow 0.15s, opacity 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 3px 3px 3px 6px rgba(0, 0, 0, 0.17);
  }
  
  .tweet-button:active{
    opacity: 0.8;
  }
    
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
