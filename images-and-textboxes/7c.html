<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .profile {
        width: 200px;
        height: 200px;
        object-fit: fill;
        object-position: center;
        border-radius: 100px;
        transition: border-radius 150ms;
      }

      .profile:hover {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <img src="img/dragon.jpg" alt="default profile" class="profile">
  </body>
</html>
